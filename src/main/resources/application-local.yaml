aws:
  secretsmanager:
    enabled: false
cloud:
  aws:
    stack:
      auto: false
    end-point:
      uri: http://localhost:4566
    region:
      static: ap-northeast-2
    credentials:
      profile-name: fmf # FarmMorningFamily
    s3:
      bucket: hello-kopring-uploaded-files
      path: media-files/

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error
management:
  endpoints:
    web:
      path-mapping:
        health: healthcheck
      base-path: /monitor
