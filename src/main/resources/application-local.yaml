spring:
  application:
    name: hello-kopring

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: on
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:mariadb://localhost:3306/hellokopring_db?autoReconnect=true
    username: root
    password: '1234'
    hikari:
      pool-name: jpa-hikari-pool
      maximum-pool-size: 10
      jdbc-url: jdbc:mariadb://localhost:3306/hellokopring_db?autoReconnect=true
      username: root
      password: '1234'
      data-source-properties:
        rewriteBatchedStatements: true
      connection-test-query: SELECT 1

    flyway:
      enabled: true
      baseline-version: 1.00
      url: jdbc:mariadb://localhost:3306/hellokopring_db?autoReconnect=true
      user: root
      password: '1234'
  redis:
    host: 127.0.0.1
    port: 6379

springdoc:
  api-docs:
    enabled: true
    #path: /v3/api-docs  <-- default
  swagger-ui:
    enabled: true
    persistAuthorization: true
    # path: /swagger-ui.html <-- default

  show-actuator: true
  paths-to-match:
    - /api/**

